<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../CSS/general.css"> -->
    <link rel="stylesheet" href="../CSS/calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <h1> Calculadora</h1>
    <Section id="calculadora">
        <div id="input">
            <form>
                <label for="acft">Designador OACI de la aeronave:</label>
                <input type="text" name="acft" id="acft">
                <label for="trip">Distancia vuelo:</label>
                <input type="number" name="trip" id="trip">
                <label for="altn">Distancia a alternativa:</label>
                <input type="number" name="altn" id="altn">
                <label for="extra">Tiempo extra por contigencias (en minutos):</label>
                <input type="number" name="extra" id="extra">
                <div id="unidades">
                    <p>Resultados en:</p>
                    <ul>
                        <li class="selected" id="litros">Litros</li>
                        <li id="galones">Galones US</li>
                    </ul>
                </div>
                <input type="submit" id="btn_calcular" class="boton" value="Calcular">
            </form>
        </div>
        <template>
            <div id="respuestas">
                <ul>
                </ul>
            </div>
        </template>

    </Section>
    </Section>
    <section>
        <div id="rutas_guardadas">
            <h2>Rutas guardadas:</h2>
            <ul id="lista_rutas">
            </ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/calculadora.js"></script>
</body>

</html>
